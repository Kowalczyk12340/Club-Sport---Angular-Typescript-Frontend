<h2>Search Clubs</h2>

<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Club Name</mat-label>
    <input formControlName="clubName" matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nationality</mat-label>
    <mat-select formControlName="nationalityId">
      <mat-option
        *ngFor="let nationality of nationalities"
        [value]="nationality.id"
        >{{ nationality.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <div>
    <mat-checkbox formControlName="upcomingReleases"
      >Upcoming Matches</mat-checkbox
    >
  </div>

  <div>
    <mat-checkbox formControlName="hasOwnStadium">Has Own Stadium</mat-checkbox>
  </div>

  <div class="clear-container">
    <button mat-flat-button (click)="clearForm()" color="warn">Clear</button>
  </div>
</form>

<app-clubs-list (onDelete)="onDelete()" [clubs]="clubs"></app-clubs-list>

<mat-paginator
  [length]="totalAmountOfRecords"
  [pageSize]="recordsPerPage"
  [pageSizeOptions]="[5, 10, 20, 50]"
  (page)="paginatorUpdate($event)"
>
</mat-paginator>
