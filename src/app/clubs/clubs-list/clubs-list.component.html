<app-generic-list [list]="clubs">
  <ng-container content>
    <div class="clubs-container">
      <div *ngFor="let club of clubs; let index = index" class="club-container">
        <a [routerLink]="'/club/' + club.id">
          <img [src]="club.poster" alt="Poster" />
        </a>
        <p>
          <a [routerLink]="'/club/' + club.id">{{ club.clubName }}</a>
        </p>
        <div>
          <app-authorize-view [role]="'admin'">
            <ng-container authorized>
              <a
                [routerLink]="'/clubs/edit/' + club.id"
                mat-flat-button
                color="primary"
              >
                Edit
              </a>
              <button
                mat-flat-button
                color="warn"
                type="button"
                [swal]="{
                  title: 'Confirmation',
                  text: 'Are you sure you want to delete this?',
                  showCancelButton: true
                }"
                (confirm)="remove(club.id)"
              >
                Delete
              </button>
            </ng-container>
          </app-authorize-view>
        </div>
      </div>
    </div>
  </ng-container>
</app-generic-list>
